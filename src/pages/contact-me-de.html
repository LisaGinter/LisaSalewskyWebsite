<!DOCTYPE html>
<html>
    <head>
        <title>Contact Lisa</title>
        <link rel="stylesheet" href="../style.css"/>
        <link rel="stylesheet" href="../styles/form-submit-styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Labrada:ital,wght@0,300;0,500;0,800;1,100;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,300;0,500;0,800;1,100;1,600&" rel="stylesheet">
        <script src="https://kit.fontawesome.com/86c6b473ff.js" crossorigin="anonymous"></script>
        <script src="../scripts/handle-contact.js"></script>
    </head>
    <body>
        <header id="header-de">
        </header>
        
        <section class="framed-section">
            <div class="form-submit">
                <h2 class="subtitle">contact me</h2>
                <form name="contact" method="POST" action="/src/pages/thankyou.html" netlify netlify-honeypot="bot-field" data-netlify="true">        
                    <div class="form-row">
                        <input name="name" type="text" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="form-row">
                        <input name="email"  type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-row">
                        <textarea placeholder="Your Message" name="message" rows="10" required></textarea>
                    </div>
                    <button type="submit">Submit Form</button>
                </form>
            </div>
        </section>

        
    <footer class="sub-pages-footer" id="sub-pages-footer"/>
    
    <script src="../app.js"></script>
    <script src="../scripts/insert-footer.js"></script>
    <script src="../scripts/insert-header.js"></script>
    </body>
</html>
